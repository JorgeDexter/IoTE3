<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">
  <button class="btn" (click)="toogleState()" [ngClass]="ledStatus ? 'green' : 'red'" [ngClass]="ledStatus4 ? 'green' : 'red'">
    <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
    {{ledStatus ? 'LED 1':'' }}
  </button>
  
  <button class="btn" (click)="toogleState2()" [ngClass]="ledStatus2 ? 'green' : 'red'" [ngClass]="ledStatus4 ? 'green' : 'red'">
    <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
    {{ledStatus2 ? 'LED 2':'' }}
  </button>
  
  <button class="btn" (click)="toogleState3()" [ngClass]="ledStatus3 ? 'green' : 'red'" [ngClass]="ledStatus4 ? 'green' : 'red'">
    <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
    {{ledStatus3 ? 'LED 3':'' }}
  </button>
  
  <button class="btn" (click)="toogleState4()" [ngClass]="ledStatus4 ? 'green' : 'red'" >
    <i class="fa fa-power-off fa-lg" aria-hidden="true"></i>
    {{ledStatus4 ? 'LED 4':'' }}
  </button>
</body>
